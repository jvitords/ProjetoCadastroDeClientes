<form>
  <!--forms onde tem os campos para digitar e os botões -->
  <img src="/assets/cliente.png" />

  <input
    type="text"
    placeholder="Nome"
    class="form-control"
    name="nome"
    [(ngModel)]="cliente.nome"
  />
  <input
    type="number"
    placeholder="Idade"
    class="form-control"
    name="idade"
    [(ngModel)]="cliente.idade"
  />
  <input
    type="text"
    placeholder="Cidade"
    class="form-control"
    name="cidade"
    [(ngModel)]="cliente.cidade"
  />

  <input
    type="button"
    value="Cadastrar"
    *ngIf="btnCadastro"
    class="btn btn-primary"
    (click)="cadastrar()"
  />
  <!-- O "ngIf" é um método que só mostra a variável que está dentro dele(que vem do principal.componente.ts) se for true -->
  <input
    type="button"
    value="Alterar"
    *ngIf="!btnCadastro"
    class="btn btn-warning"
    (click)="editarCliente()"
  />
  <input
    type="button"
    value="Remover"
    *ngIf="!btnCadastro"
    class="btn btn-danger"
    (click)="removerCliente()"
  />
  <input
    type="button"
    value="Cancelar"
    *ngIf="!btnCadastro"
    class="btn btn-secondary"
    (click)="botaoCancelar()"
  />
</form>

<table class="table" *ngIf="tabela">
  <!-- tabela com os titulo e as informações dos clientes-->
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of clientes; index as i">
      <!--  faz percorrer a lista de clientes vinda do principal.component.ts-->
      <td>{{ i + 1 }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.idade }}</td>
      <td>{{ c.cidade }}</td>
      <td>
        <button class="btn btn-success" (click)="selecionarCliente(i)">
          Selecionar
        </button>
      </td>
    </tr>
  </tbody>
</table>
